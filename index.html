<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="app.js"></script>
    <header>
      <div class="info-bar">
        <div class="info-bar_menu">
          <img src="assets/menu.svg" alt="menu" />
        </div>
        <div class="info-bar_title">Wordle</div>
        <div class="info-bar_icons">
          <img src="assets/que.svg" alt="question" />
          <img src="assets/rank.svg" alt="rank" />
          <img src="assets/set.svg" alt="setting" />
        </div>
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-column" data-kwy="Q">Q</div>
        <div class="keyboard-column" data-kwy="W">W</div>
        <div class="keyboard-column" data-kwy="E">E</div>
        <div class="keyboard-column" data-kwy="R">R</div>
        <div class="keyboard-column" data-kwy="T">T</div>
        <div class="keyboard-column" data-kwy="Y">Y</div>
        <div class="keyboard-column" data-kwy="U">U</div>
        <div class="keyboard-column" data-kwy="I">I</div>
        <div class="keyboard-column" data-kwy="O">O</div>
        <div class="keyboard-column" data-kwy="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-column" data-kwy="A">A</div>
        <div class="keyboard-column" data-kwy="S">S</div>
        <div class="keyboard-column" data-kwy="D">D</div>
        <div class="keyboard-column" data-kwy="F">F</div>
        <div class="keyboard-column" data-kwy="G">G</div>
        <div class="keyboard-column" data-kwy="H">H</div>
        <div class="keyboard-column" data-kwy="J">J</div>
        <div class="keyboard-column" data-kwy="K">K</div>
        <div class="keyboard-column" data-kwy="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-column_wide" data-kwy="ENTER">ENTER</div>
        <div class="keyboard-column" data-kwy="Z">Z</div>
        <div class="keyboard-column" data-kwy="X">X</div>
        <div class="keyboard-column" data-kwy="C">C</div>
        <div class="keyboard-column" data-kwy="V">V</div>
        <div class="keyboard-column" data-kwy="B">B</div>
        <div class="keyboard-column" data-kwy="N">N</div>
        <div class="keyboard-column" data-kwy="M">M</div>
        <div class="keyboard-column_wide" data-kwy="BACK">
          <div class="back-space-icon">
            <img src="assets/back.svg" alt="backenter" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
